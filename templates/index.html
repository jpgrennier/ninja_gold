<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Document</title>
</head>
<body>
	<div id ='wrapper'>
		<p>Your Gold: {{ session['gold'] }}</p>
		<h2>Farm</h2>
		<p>(earns 10-20 pieces of gold)</p>
		<form action='/process_money' method='post'>
			<input type='hidden' value='farm' name='whatever'>
			<button type='submit'>Find Gold!</button>
		</form>
		<h2>Cave</h2>
		<p>(earns 5-10 pieces of gold)</p>
		<form action='/process_money' method='post'>
			<input type='hidden' value='cave' name='whatever'>
			<button type='submit'>Find Gold!</button>
		</form>
		<h2>House</h2>
		<p>(earns 2-5 pieces of gold)</p>
		<form action='/process_money' method='post'>
			<input type='hidden' value='house' name='whatever'>
			<button type='submit'>Find Gold!</button>
		</form>
		<h2>Casino</h2>
		<p>(earns/loses 0-50 pieces of gold)</p>
		<form action='/process_money' method='post'>
			<input type='hidden' value='casino' name='whatever'>
			<button type='submit'>Find Gold!</button>
		</form>
		<h2>Activities:</h2>
		<textarea rows='4' cols='25'>{{ session['activities'] }}</textarea> 
	</div> <!--end wrapper-->
</body>
</html>
